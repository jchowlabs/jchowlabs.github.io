<script src="static/app.js"></script>
<script>
    // Configuration
    const GOOGLE_APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby0dSZvJuUNuqUUPbe_X7JyqgchIauBbAQtcz0lGdhF3cgOhK0W_tjVyPVh2g_ciaZw/exec';
    
    async function handleSubmit(event) {
        event.preventDefault();
        
        // Clear previous errors
        document.querySelectorAll('.field-error').forEach(el => el.textContent = '');
        document.querySelectorAll('input, textarea').forEach(el => el.classList.remove('error'));
        
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const message = document.getElementById('message').value.trim();
        const recaptchaResponse = grecaptcha.getResponse();
        
        let hasError = false;
        
        // Validation
        if (!name) {
            document.getElementById('name-error').textContent = 'Name is required';
            document.getElementById('name').classList.add('error');
            hasError = true;
        }
        
        if (!email) {
            document.getElementById('email-error').textContent = 'Email is required';
            document.getElementById('email').classList.add('error');
            hasError = true;
        } else if (!/\S+@\S+\.\S+/.test(email)) {
            document.getElementById('email-error').textContent = 'Please enter a valid email';
            document.getElementById('email').classList.add('error');
            hasError = true;
        }
        
        if (!message) {
            document.getElementById('message-error').textContent = 'Message is required';
            document.getElementById('message').classList.add('error');
            hasError = true;
        }
        
        if (!recaptchaResponse) {
            document.getElementById('captcha-error').textContent = 'Please complete the reCAPTCHA';
            hasError = true;
        }
        
        if (hasError) return;
        
        // Get submit button
        const submitBtn = event.target.querySelector('.form-submit');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'Sending...';
        submitBtn.disabled = true;
        
        try {
            // Create form data for Google Apps Script
            const formData = new URLSearchParams();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('message', message);
            formData.append('recaptchaToken', recaptchaResponse);
            
            await fetch(GOOGLE_APPS_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: formData
            });
            
            // Reset form and close modal silently
            event.target.reset();
            grecaptcha.reset();
            closeModal();
            
        } catch (error) {
            console.error('Form submission error:', error);
            grecaptcha.reset();
        } finally {
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }
    }
    
    // Typewriter effect
    const words = ['Accelerating AI Adoption', 'Modernizing Security', 'Vendor Agnostic'];
    const typewriterElement = document.getElementById('typewriter');
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let isPaused = false;
    
    function typeWriter() {
        const currentWord = words[wordIndex];
        
        if (isPaused) {
            isPaused = false;
            setTimeout(typeWriter, 1200); // Pause 1.2 seconds before deleting
            return;
        }
        
        if (!isDeleting) {
            // Typing
            typewriterElement.textContent = currentWord.substring(0, charIndex + 1);
            charIndex++;
            
            if (charIndex === currentWord.length) {
                isDeleting = true;
                isPaused = true;
                setTimeout(typeWriter, 1500);
                return;
            }
            
            setTimeout(typeWriter, 60); // Typing speed
        } else {
            // Deleting
            typewriterElement.textContent = currentWord.substring(0, charIndex - 1);
            charIndex--;
            
            if (charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                setTimeout(typeWriter, 500); // Pause before next word
                return;
            }
            
            setTimeout(typeWriter, 30); // Deleting speed
        }
    }
    
    // Start the typewriter effect after a brief delay
    setTimeout(typeWriter, 1000);
</script>
