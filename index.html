<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jchowlabs</title>
    <link rel="icon" type="image/png" href="static/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <style>
        /* Index page specific styles */
        .brand {
            font-size: 20px;
        }
        
        nav a {
            font-size: 14px;
        }
        
        header {
            border-bottom: none;
            position: relative;
            padding-left: 80px;
            padding-right: 80px;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 48px;
            right: 48px;
            height: 1px;
            background: #f0f0f0;
        }
        
        footer {
            border-top: none;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 48px;
            right: 48px;
            height: 1px;
            background: #f0f0f0;
        }
        
        /* Active navigation styling */
        nav a.active {
            background: #e0e0e0;
            color: #1a1a1a;
            padding: 8px 16px;
            border-radius: 6px;
        }
        
        nav ul {
            gap: 24px;
        }
        
        .home h1 {
            letter-spacing: 0.01em;
            line-height: 1.3;
            margin-bottom: 28px;
        }
        
        .home h1 .subtitle {
            font-size: 0.45em;
            font-weight: 300;
        }
        
        .modal h2,
        .modal > p {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 8px;
        }
        
        .captcha-placeholder {
            margin-bottom: 20px;
            min-height: 78px;
            border: 1px dashed #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }
        
        .captcha-placeholder::before {
            content: 'CAPTCHA';
        }
        
        .field-error {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
            min-height: 0;
        }
        
        .form-group input.error,
        .form-group textarea.error {
            border-color: #dc2626;
        }
        
        
        @media (max-width: 768px) {
            header {
                padding: 16px 24px;
            }
            
            header::after {
                left: 24px;
                right: 24px;
            }
            
            footer {
                padding: 16px 24px;
            }
            
            footer::before {
                left: 24px;
                right: 24px;
            }
        }
    </style>
</head>
<body>

<!-- Contact Modal -->
<div class="modal-overlay" id="contactModal">
    <div class="modal">
        <button class="modal-close" onclick="closeModal()">&times;</button>
        <h2>Get in touch</h2>
        <p>Please tell me a little about your challenges.</p>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name">
                <div class="field-error" id="name-error"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email">
                <div class="field-error" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="4"></textarea>
                <div class="field-error" id="message-error"></div>
            </div>
            <button type="submit" class="form-submit">Send message</button>
        </form>
    </div>
</div>

<div class="page-wrapper home">
        <header>
            <a href="index.html" class="brand">jchowlabs</a>
            <button class="hamburger" onclick="toggleMenu()" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="insights.html">Insights</a></li>
                    <li><a href="research.html">Research</a></li>
                    <li><a href="lab.html">Lab</a></li>
                    <li><a href="partners.html">Partners</a></li>
                    <li><a href="#" onclick="openModal(event)">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>AI & Security Advisory<br><span class="subtitle">Design · Build · Implement · Secure</span></h1>
            <a href="#" class="btn-main" onclick="openModal(event)">Get in touch</a>
        </main>
        <footer>
            <span>© jchowlabs, LLC</span>
        </footer>
    </div>
</div>

<script src="static/app.js"></script>

</body>
</html>
