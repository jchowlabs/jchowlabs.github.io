<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jchowlabs</title>
    <link rel="icon" type="image/png" href="static/images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <style>
        /* Index page specific styles */
        .brand {
            font-size: 20px;
        }
        
        nav a {
            font-size: 14px;
        }
        
        header {
            border-bottom: none;
            position: relative;
            padding-left: 80px;
            padding-right: 80px;
        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 48px;
            right: 48px;
            height: 1px;
            background: #f0f0f0;
        }
        
        footer {
            border-top: none;
            position: relative;
        }
        
        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 48px;
            right: 48px;
            height: 1px;
            background: #f0f0f0;
        }
        
        /* Active navigation styling */
        nav a.active {
            background: #e0e0e0;
            color: #1a1a1a;
            padding: 8px 16px;
            border-radius: 6px;
        }
        
        nav ul {
            gap: 24px;
        }
        
        .home h1 {
            letter-spacing: 0.01em;
            line-height: 1.3;
            margin-bottom: 28px;
        }
        
        .home h1 .subtitle {
            font-size: 0.58em;
            font-weight: 300;
        }
        
        .cursor {
            animation: blink 1s step-end infinite;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .modal h2,
        .modal > p {
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 8px;
        }
        
        .captcha-placeholder {
            margin-bottom: 20px;
            min-height: 78px;
            border: 1px dashed #ddd;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12px;
        }
        
        .captcha-placeholder::before {
            content: 'CAPTCHA';
        }
        
        .field-error {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
            min-height: 0;
        }
        
        .form-group input.error,
        .form-group textarea.error {
            border-color: #dc2626;
        }
        
        
        @media (max-width: 768px) {
            header {
                padding: 16px 24px;
            }
            
            header::after {
                left: 24px;
                right: 24px;
            }
            
            footer {
                padding: 16px 24px;
            }
            
            footer::before {
                left: 24px;
                right: 24px;
            }
            
            .home h1 .subtitle {
                font-size: 0.62em;
            }
        }
    </style>
</head>

</div>

<script src="static/app.js"></script>
<script>
    // Typewriter effect
    const words = ['Design', 'Develop', 'Deploy', 'Secure'];
    const typewriterElement = document.getElementById('typewriter');
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let isPaused = false;
    
    function typeWriter() {
        const currentWord = words[wordIndex];
        
        if (isPaused) {
            isPaused = false;
            setTimeout(typeWriter, 1500); // Pause before starting to delete
            return;
        }
        
        if (!isDeleting) {
            // Typing
            typewriterElement.textContent = currentWord.substring(0, charIndex + 1);
            charIndex++;
            
            if (charIndex === currentWord.length) {
                isDeleting = true;
                isPaused = true;
                setTimeout(typeWriter, 1500);
                return;
            }
            
            setTimeout(typeWriter, 100); // Typing speed
        } else {
            // Deleting
            typewriterElement.textContent = currentWord.substring(0, charIndex - 1);
            charIndex--;
            
            if (charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                setTimeout(typeWriter, 500); // Pause before next word
                return;
            }
            
            setTimeout(typeWriter, 50); // Deleting speed
        }
    }
    
    // Start the typewriter effect after a brief delay
    setTimeout(typeWriter, 1000);
</script>

</body>
