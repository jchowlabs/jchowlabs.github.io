<script>
    // Typewriter effect
    const words = ['Accelerating AI Adoption', 'Modernizing Security', 'Vendor Agnostic'];
    const typewriterElement = document.getElementById('typewriter');
    let wordIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let isPaused = false;
    
    function typeWriter() {
        const currentWord = words[wordIndex];
        
        if (isPaused) {
            isPaused = false;
            setTimeout(typeWriter, 1200); // Pause 1.2 seconds before deleting
            return;
        }
        
        if (!isDeleting) {
            // Typing
            typewriterElement.textContent = currentWord.substring(0, charIndex + 1);
            charIndex++;
            
            if (charIndex === currentWord.length) {
                isDeleting = true;
                isPaused = true;
                setTimeout(typeWriter, 1500);
                return;
            }
            
            setTimeout(typeWriter, 60); // Typing speed
        } else {
            // Deleting
            typewriterElement.textContent = currentWord.substring(0, charIndex - 1);
            charIndex--;
            
            if (charIndex === 0) {
                isDeleting = false;
                wordIndex = (wordIndex + 1) % words.length;
                setTimeout(typeWriter, 500); // Pause before next word
                return;
            }
            
            setTimeout(typeWriter, 30); // Deleting speed
        }
    }
    
    // Start the typewriter effect after a brief delay
    setTimeout(typeWriter, 1000);
</script>
